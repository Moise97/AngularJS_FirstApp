<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>TO DO List</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap-theme.css">
        <script src="angular.js"></script>
        <script>
            let model = {
                user: "Moise",
                items: [
                    { action: "Buy Flowers", done: false },
                    { action: "Get Shoes", done: false },
                    { action: "Collect Tickets", done: true },
                    { action: "Call Joe", done: false }
                ]
            };

            let todoApp = angular.module("todoApp", []);

            todoApp.controller("ToDoCtrl", function($scope){
                $scope.todo = model;

                $scope.incompleteCount = function() {
                    let count = 0;
                    angular.forEach($scope.todo.items, function(item){
                        if(!item.done){
                            count++;
                        }
                    });
                    return count;
                }

                $scope.warningLevel = function() {
                    return $scope.incompleteCount() <= ($scope.todo.items.length / 2) ? "label-success" : "label-warning";
                }

                $scope.addNewItem = function(actionText){
                    $scope.todo.items.push({ action: actionText, done: false });
                }
            });
        </script>
    </head>
    <body ng-controller="ToDoCtrl">
        <div class="page-header">
            <h1>{{todo.user}}'s To Do List
                <span class="label" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
                    {{incompleteCount()}}
                </span>
            </h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="actionText" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todo.items | filter:{done: false} | orderBy:'action'">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
